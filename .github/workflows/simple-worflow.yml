name: Simple Worflow
on:
  workflow_call:
    inputs:
      first_input:
        required: true
        type: string
      second_input:
        required: true
        type: string
jobs:
  show-inputs:
    runs-on: ubuntu-latest
    env:
      inputs: |
        First: ${{ inputs.first_input }}
        Second: ${{ inputs.second_input }}
      my_secret: ${{ secrets.MY_SECRET }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Show inputs
        run: echo "${{ env.inputs }}"
      - name: Show secret
        run: echo "$my_secret"