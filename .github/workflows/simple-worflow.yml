name: Simple Worflow
on:
  workflow_call:
    inputs:
      first_input:
        required: true
        type: string
      second_input:
        required: true
        type: string
jobs:
  show-inputs:
    runs-on: ubuntu-latest
    env:
      inputs: |
        First: ${{ inputs.first_input }}
        Second: ${{ inputs.second_input }}
      my_secret: ${{ secrets.MY_SECRET }}
    steps:
      - name: Show inputs
        run: echo "${{ env.inputs }}"
      - name: Show secret 1
        env:
          my_secret: ${{ secrets.MY_SECRET }}
        run: echo $my_secret
      - name: Show secret 2
        run: echo "$my_secret"
  show-secrets:
    needs: show-inputs
    runs-on: ubuntu-latest
    env:
      my_secret: ${{ secrets.MY_SECRET }}
    steps:
      - name: Show secret 1
        run: echo "${{ secrets.MY_SECRET }}"
      - name: Show secret 2
        env:
          my_secret: ${{ secrets.MY_SECRET }}
        run: echo $my_secret
      - name: Show secret 3
        run: echo "${{ env.my_secret }}"
     